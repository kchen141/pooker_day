<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Pookerversary!</title>
    <style>
        @font-face {
            font-family: 'AnimalCrossingTitle';
            src: url('/fonts/FinkHeavy Regular.ttf') format('truetype'),
                 url('/fonts/FOT-Seurat Pro EB.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'AnimalCrossingBody';
            src: url('/fonts/FOT-Seurat Pro EB.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'AnimalCrossingTitle';
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
        }
        h1 {
            font-family: 'AnimalCrossingTitle';
            font-size: 3.0em;
        }
        p {
            font-family: 'AnimalCrossingBody';
            font-size: 1.0em;
        }
        .love-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff4d6d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .love-button:hover {
            background: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>365 Days of Pookers Later...</h1>
        <p>Dear Jules,<br>
            As we celebrate our first trip around the Sun, <br> I wanted to look back at some of our best moments so far.<br>
            Thanks for being the best pooker a pookum could ask for ❤️ <br>
            Love, Ky
        </p>
        <img src="https://pngimg.com/uploads/snoopy/snoopy_PNG98.png" alt="Snoopert">
        <br>
        <a href="https://open.spotify.com/playlist/1ZNt82U2I0NoWAV62HfmtD?si=16d3cb11993a456f" class="love-button">2024 Wrapped (Pookers' Version)</a>
    </div>
</body>
</html>
