<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Pookerversary!</title>
    <style>
        @font-face {
            font-family: 'AnimalCrossingTitle';
            src: url('/fonts/FinkHeavy Regular.ttf') format('truetype'),
                 url('/fonts/FOT-Seurat Pro EB.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'AnimalCrossingBody';
            src: url('/fonts/FOT-Seurat Pro EB.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'AnimalCrossingTitle';
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
        }
        .letter-container {
            position: relative;
            width: 450px;
            height: 272px;
            background: url('https://dodo.ac/np/images/a/ab/Lovely_Hearts_Card_NH.png') no-repeat center;
            background-size: cover;
            border-radius: 15px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .letter-text {
            font-family: 'AnimalCrossingBody';
            font-size: 0.8em;
            color: #d63384;
            line-height: 2.5;
            max-width: 80%;
            word-wrap: break-word;
        }
        h1 {
            font-family: 'AnimalCrossingTitle';
            font-size: 3.0em;
        }
        p {
            font-family: 'AnimalCrossingBody';
            font-size: 0.8em;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .love-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff4d6d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }
        img {
            width: 40%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .love-button:hover {
            background: #d63384;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>365 Days of Pookers Later...</h1>
        <div class="letter-container">
            <div class="letter-text">
                Dear Jules,<br>
                As we celebrate our first trip around the Sun,<br>Here's a look at some of our best moments so far.<br>
                Happy Anniversary!<br>
                Love, Ky
            </div>
        </div>
        <img src="https://pngimg.com/uploads/snoopy/snoopy_PNG98.png" alt="Snoopert">
        <br>
        <div class="button-container">
            <a href="https://open.spotify.com/playlist/1ZNt82U2I0NoWAV62HfmtD?si=16d3cb11993a456f" class="love-button">
                2024 Wrapped (Pookers' Version)
            </a>
            <a href="https://your-second-link.com" class="love-button">
                Pooker Photos
            </a>
        </div>
        
    </div>
</body>
</html>
